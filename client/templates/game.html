<template name="game">
  <div class='container'>
    <h2>Four In A Row</h2>
    <p>Note: this is a multi-player game: ask a friend to open the same URL in a browser!</p>
    {{> turn}}
    <table>
      <tbody>
        {{> listRows}}
      </tbody>
    </table>
	
    {{> gameList}}
  </div>
</template>
