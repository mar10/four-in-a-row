<template name="turn">
<!-- 
	<p>gameId: {{sessionGet "activeGameId"}}</p>
 -->
    <h3>
    	<span class="player1 {{activeIf '1'}}">{{playerName "1"}}</span> 
    	vs. 
    	<span class="player2 {{activeIf '2'}}">{{playerName "2"}}</span> 
    	:
		{{#if isMyTurn}}
			It's your turn!
		{{else}}
			It's {{playerName}}'s turn!
		{{/if}}
    </h3>
</template>
